<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/registration.css}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Registration</div>
			<div class="panel-body">
				<form id="registration-form" method="POST" class="form-horizontal"
					action="#">

					<div class="form-group">
						<label class="col-md-2 control-label" for="firstName">Name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" name="firstName"
								maxlength="20" placeholder="first name" required />
						</div>
					</div>

					<div class="form-group">

						<label class="col-md-2 control-label" for="lastName">Last
							name</label>
						<div class="col-md-4">
							<input type="text" class="form-control" name="lastName"
								maxlength="20" placeholder="last name" required />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="gender">Gender</label>
						<div class="col-md-4 ">
							<select name="gender" class="form-control">
								<option value="text">Male</option>
								<option value="text">Female</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="birtday">Birtday</label>
						<div class="col-md-4 ">
							<input type="date" class="form-control" name="birtday" required />
						</div>
					</div>

					<div class="form-group">

						<label class="col-md-2 control-label" for="email">Email</label>
						<div class="col-md-4 ">
							<input type="email" class="form-control" name="email"
								placeholder="Email" required />
						</div>
					</div>


					<div class="form-group">

						<label class="col-md-2 control-label" for="password">Password</label>
						<div class="col-md-4 ">
							<input type="password" class="form-control" name="password"
								minlength="4" maxlength="16" placeholder="Password" required />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-2 control-label" for="confirm password">Confirm
							password</label>
						<div class="col-md-4 ">
							<input type="password" class="form-control"
								name="confirm password" minlength="4" maxlength="16"
								placeholder="Confirm password" required />
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-6 col-md-offset-2">
							<button type="submit" class="btn btn-success">Register</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
