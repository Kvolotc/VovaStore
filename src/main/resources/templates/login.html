<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/registration.css}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div
		class="col-sm-6 col-sm-offset-3  col-xs-6 col-xs-offset-3 container">
		<div class="panel panel-default">
			<div class="panel-heading">Log in</div>
			<div class="panel-body">
				<form id="registration-form" method="POST" class="form-horizontal"
					action="#">


					<div class="form-group">

						<div
							class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-envelope"></span></span> <input type="email"
								class="form-control" name="email" placeholder="Email" required />
						</div>
					</div>


					<div class="form-group">

						<div
							class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-lock"></span></span> <input type="password"
								class="form-control" name="password" minlength="4"
								maxlength="16" placeholder="Password" required />
						</div>
					</div>


					<div class="form-group ">

						<div
							class="col-sm-2 col-sm-offset-2 col-xs-2 col-xs-offset-2 input-group">
							<button type="submit" class="btn btn-success">Log in</button>
						</div>
						
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
