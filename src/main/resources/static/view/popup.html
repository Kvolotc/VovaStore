




	<div class="container" id="registration">
	<div class="btn btn-primary btn-sm" data-target="#loginModal" data-toggle="modal">Login</div>
<div class="modal fade" tabindex="-1" id="loginModal"
        data-keyboard="false" data-backdrop="static">
        
    <div class="modal-dialog modal-md ">

              
		<div class="panel panel-default">
		 <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
			<div class="panel-heading">Registration</div>
			<div class="panel-body">
				<form id="registration-form" class="form-horizontal">

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="text" class="form-control col-md-6" name="firstName"
								 placeholder="First name"
								ng-model="user.firstName"  />
						</div>
						
					</div>

					<div class="form-group ">

						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="text" class="form-control" name="lastName"
								 placeholder="Last name"
								ng-model="user.lastName" />
						</div>
					</div>

					<div class="form-group ">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<select name="gender" id="gender" ng-model="user.gender" class="form-control" >					
							<option ng-repeat = "gender in genders">{{gender}}</option>					
							</select>				
						</div>
					</div>

					<div class="form-group ">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="date" class="form-control" name="birtday"						
							ng-model = "user.date"  />
						</div>
					</div>

					<div class="form-group ">

						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="text" class="form-control" name="email"
							id = "email"
								placeholder="Email"
								ng-model = "user.eMail" />
						</div>
			
					</div>


					<div class="form-group">

						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="password" class="form-control" name="password" id="password"
								placeholder="Password"
								ng-model = "user.password"  />
						</div>
						
					</div>

					<div class="form-group ">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="password" class="form-control"
								name="confirmPassword" 
								ng-model = "confPassword"
								placeholder="Confirm password"  />
						</div>
					</div>

					<div class="form-group ">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<a type="submit"
							id = "submitButton"
							href="/"
							   class="btn btn-success" >Register</a>
						</div>
					</div>			
			</form>
				
			</div>
		</div>
	</div>

              
            </div>
        
        </div>
