<div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 container"
	id="purchaseProduct">
	<div class="panel panel-default">
		<div class="panel-heading">profile</div>

		<div class="panel-body">
			<form id="purchase-form" class="form-horizontal">
				<div class="form-group ">
					<div
						class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">

						<label class="col-xs-6 ">Contry</label> <select name="city"
							id="contry" ng-model="contry" class="form-control">
							<option>Ukraine</option>
						</select>


					</div>
				</div>

				<div class="form-group ">
					<div
						class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">

						<label " class="col-xs-6 ">City</label> <select
							ng-disabled="contry == null" name="city" id="city"
							ng-model="city" class="form-control">
							<option>Lviv</option>
						</select>

					</div>
				</div>


				<div class="form-group ">

					<div
						class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
						<label class="col-xs-6 ">New post</label> <select
							ng-disabled="city == null" name="newPost" id="newPost"
							ng-model="newPost" class="form-control">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
							<option>10</option>
							<option>11</option>
							<option>12</option>
						</select>
					</div>
				</div>

				<!--  
				<div class="row-fluid col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
					<select class="form-control selectpicker" data-ng-model="newPost" 
						data-live-search="true">
						<option data-subtext="">1</option>
						<option data-subtext="">2</option>
						<option data-subtext="">3</option>
						<option data-subtext="">4</option>
						<option data-subtext="">5</option>
						<option data-subtext="" disabled="disabled"></option>
					</select>
				</div>
		
		-->

				<div
					class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
					<div class="radio-inline">
						<label><input ng-model="payment" type="radio"
							name="optradio" value="credit">Credit</label>
					</div>
					<div class="radio-inline">
						<label><input ng-model="payment" type="radio"
							name="optradio" value="cash">Cash </label>
					</div>
				</div>

				<div
					class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
					<div ng-repeat="pro in product" ng-if="payment == 'cash' ">
						<p style="font-size: 20px; text-align: center">Cash is = {{cash}} USD</p>

					</div>
				</div>
				
				<div
					class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
					<div ng-repeat="pro in product" ng-if="payment == 'credit' ">
						<p style="font-size: 20px; text-align: center">Credit on 12 months = {{ credit}} USD payment on every month</p>

					</div>
				</div>
				

				<br>

				<div
					class="col-sm-4 col-sm-offset-2 col-xs-2 col-xs-offset-2 input-group">
					<button data-target="#purchaseModal" data-toggle="modal" ng-disabled="newPost == 0 || payment == null" type="submit"
						id="buyProduct" class="change btn btn-success" ng-click="">Buy</button>
				</div>

			</form>

		</div>
	</div>
</div>





<div class="modal fade" tabindex="-1" id="purchaseModal"
	data-keyboard="false" data-backdrop="static">

	<div class="modal-dialog modal-md ">


		<div
			class="col-sm-8 col-sm-offset-2  col-xs-8 col-xs-offset-2 container">
			<div class="text-center panel panel-default secses">
				<div class="panel-heading">The purchase has been successfully made</div>
				<div class="panel-body">


					<span style="font-size: 9em;" class="glyphicon glyphicon-ok-circle"></span>


				</div>


				<div class="form-group ">

					<div
						class="col-sm-4 col-sm-offset-4 col-xs-2 col-xs-offset-2 input-group">
						<a type="button" href="/" class="btn btn-success"
							ng-click="hideModal()">Home page</a>
					</div>

				</div>

			</div>
		</div>
	</div>
</div>
