<style>
::-webkit-input-placeholder {
	color: black !important;
}

::-moz-placeholder {
	color: black !important;
} /* Firefox 19+ */
:-moz-placeholder {
	color: black !important;
} /* Firefox 18- */
:-ms-input-placeholder {
	color: black !important;
}
</style>

<div class="container">


	<div class="row">
		<div class="col-sm-4  col-xs-6" ng-repeat="fork in forks">

			<div class="thumbnail product">
				<img ng-src="images/forks/{{fork.imageName}}" />

				<div class="media-body" style="font-size: 15px; color: black;">

					<strong><p style="text-align: center;">{{fork.brand}}
							{{fork.model}}</p> </strong>
					<p>Year of model : {{fork.createdOn}}</p>
					<p>Type: {{fork.type}}</p>
					<p>Course : {{fork.course}} mm.</p>


					<p style="text-align: center; font-size: 18px;">{{fork.price}}
						USD</p>



					<div class="buttons pull-right">
						<a type="button" class="btn btn-success"
							ng-click="buyProduct(fork)" href="/purchaseProduct">Buy</a>
						<button ng-click="addToBacket(fork)" class="btn btn-success">Backet</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<div class="container" ng-if="isEmpty">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 ">
			<div class="thumbnail bikes pull-left ">
				<div class="media-body">
					<p
						style="text-align: center; color: red; font-size: 18px; text-transform: uppercase;">forks
						has not been found</p>
				</div>
			</div>
		</div>
	</div>
</div>





<nav aria-label="Page navigation example" style="text-align: center;"
	ng-show="forks.length != 0">
	<ul class="pagination" ng-show="paginationParam.isPrevious">
		<li class="page-item"><a class="page-link"
			style="cursor: pointer;"
			ng-click="paginationService.previous(urlFork, paginationParam.masPages[0]-1)">Previous</a></li>
	</ul>
	<ul class="pagination" ng-repeat="numPage in paginationParam.masPages">
		<li class="page-item"><a class="page-link"
			href="{{urlFork}}{{numPage}}"">{{numPage}}</a></li>
	</ul>
	<ul class="pagination" ng-show="paginationParam.isNext">
		<li class="page-item"><a class="page-link"
			style="cursor: pointer;"
			ng-click="paginationService.next(urlFork, paginationParam.masPages[4]+1)">Next</a></li>
	</ul>
</nav>
