<div class="container" style="background-color: white;">
	<table class="table">

		<thead>
			<tr>
			    <th>User ID</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Gender</th>
				<th>Email</th>
				<th>Date registration</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat = "user in users">
			    <td>{{user.id}}</td>
				<td>{{user.firstName}}</td>
				<td>{{user.lastName}}</td>
				<td>{{user.gender}}</td>
				<td>{{user.email}}</td>
				<td>{{user.registrationDate | date:'yyyy-mm-dd'}}</td>
			</tr>


		</tbody>


	</table>


</div>



<nav aria-label="Page navigation example" style="text-align: center;"
	ng-show="users.length != 0">
	<ul class="pagination" ng-show="paginationParam.isPrevious">
		<li class="page-item"><a class="page-link"
			style="cursor: pointer;"
			ng-click="paginationService.previous(urlUser, paginationParam.masPages[0]-1)">Previous</a></li>
	</ul>
	<ul class="pagination" ng-repeat="numPage in paginationParam.masPages">
		<li class="page-item"><a class="page-link"
			href="{{urlUser}}{{numPage}}"">{{numPage}}</a></li>
	</ul>
	<ul class="pagination" ng-show="paginationParam.isNext">
		<li class="page-item"><a class="page-link"
			style="cursor: pointer;"
			ng-click="paginationService.next(urlUser, paginationParam.masPages[4]+1)">Next</a></li>
	</ul>
</nav>
