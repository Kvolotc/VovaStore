
	<div class="col-sm-4 col-sm-offset-4 col-xs-4 col-xs-offset-4 container" id="registration">
		<div class="panel panel-default">
			<div class="panel-heading">Registration</div>
			<div class="panel-body">
				<form id="registration-form" method="POST" class="form-horizontal"
					action="#">

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="text" class="form-control col-md-6" name="firstName"
								maxlength="20" placeholder="First name"
								ng-model="user.firstName" required />
						</div>
						
					</div>

					<div class="form-group">

						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="text" class="form-control" name="lastName"
								maxlength="20" placeholder="Last name"
								ng-model="user.lastName" required />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<select name="gender" ng-model="user.gender" class="form-control">
								<option  ng-repeat="gender in genders" >{{gender}}</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="date" class="form-control" name="birtday"
							min="1920-01-01" max="2010-12-31"
							ng-model = "user.date" required />
						</div>
					</div>

					<div class="form-group">

						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="email" class="form-control" name="email"
								placeholder="Email"
								ng-model = "user.eMail" required />
						</div>
					</div>


					<div class="form-group">

						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="password" class="form-control" name="password"
								minlength="4" maxlength="16" placeholder="Password"
								ng-model = "user.password" required />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<input type="password" class="form-control"
								name="confirm password" minlength="4" maxlength="16"
								placeholder="Confirm password" required />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 input-group">
							<button type="button" ng-click="registration()" class="btn btn-success">Register</button>
						</div>
					</div>			
				</form>
				
			</div>
		</div>
	</div>
